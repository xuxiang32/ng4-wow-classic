<div class="app-home">
  <nz-breadcrumb style="margin:12px 0;">
    <nz-breadcrumb-item>账号管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>账号列表</nz-breadcrumb-item>
    <nz-breadcrumb-item>修改密码</nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-content style="background:#fff; padding: 24px; flex: 1;">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username">用户名</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input type="text" id="username" formControlName="username" readonly>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()">
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
            <ng-container *ngIf="validateForm.get('password').hasError('required')">
              请输入密码！
            </ng-container>
            <ng-container *ngIf="validateForm.get('password').hasError('minlength')">
              密码至少为6位！
            </ng-container>
            <ng-container *ngIf="validateForm.get('password').hasError('maxlength')">
              密码最多为16位！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>再次确认密码</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword">
          <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
            <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
              再次输入密码！
            </ng-container>
            <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
              两次密码不一样!
            </ng-container>
            <ng-container *ngIf="validateForm.get('checkPassword').hasError('minlength')">
              密码至少为6位！
            </ng-container>
            <ng-container *ngIf="validateForm.get('checkPassword').hasError('maxlength')">
              密码最多为16位！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary">提交</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-content>
</div>
